---
layout: default
---

<div class="tm-margin-large-top">
    <div class="uk-container uk-container-small">

        <article class="uk-article">

            <h1 class="uk-heading-hero uk-margin-medium-bottom uk-text-center text-shadow">{{ page.title | escape }}</h1>

            <div class="article-content">
                {{ content }}
            </div>

            <div class="tm-timeline">
                {% for version in site.data.changelog %}
                <div class="tm-timeline-entry uk-margin-xlarge-top">
                    <div class="tm-timeline-time">
                        <h5>{{ version.date }}</h5>
                    </div>
                    <div class="tm-timeline-body">
                        <h3>{{ version.title }} <span class="uk-label">{{ version.label }}</span></h3>
                        <ul class="uk-list text-light">
                            {% for item in version.list %}
                            <li>{{ item }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
                {% endfor %}
            </div>

        </article>

    </div>
</div>
